name: Deployment Exercise 2
on: push 
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: build website
        run: npm run build
      - name: upload build artifacts
        run: actions/upload-artifacts@v3
        with:
         name: dist-files
         path: dist
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: output contents
        run: ls
      - name: Deploy code
        run: echo "Deploying..."
